services:
  # --- PostgreSQL Database ---
  # --- PostgreSQL Database ---
  database:
    image: postgres:17-bookworm
    container_name: database
    container_name: database
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    restart: always
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - ./.postgres_db:/var/lib/postgresql/data

  # --- Keycloak ---
  keycloak:
    image: quay.io/keycloak/keycloak:26.4.0
    container_name: keycloak
    command:
      - start-dev
      - --import-realm
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: ${KC_BOOTSTRAP_ADMIN_USERNAME}
      KC_BOOTSTRAP_ADMIN_PASSWORD: ${KC_BOOTSTRAP_ADMIN_PASSWORD}
      KC_DB: postgres
      KC_DB_URL_HOST: ${KC_DB_URL_HOST}
      KC_DB_URL_DATABASE: ${KC_DB_URL_DATABASE}
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}

      # ðŸ”¹ Ports et hostname
      KC_HTTP_PORT: 8080
      KC_HOSTNAME: localhost
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      KC_LOG_LEVEL: info

      # ðŸ”¹ Import du realm
      KEYCLOAK_IMPORT: /opt/keycloak/data/import/time-manager-realm.json
      KEYCLOAK_IMPORT_FORCE: true
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./keycloak-data/import/time-manager-realm.json:/opt/keycloak/data/import/time-manager-realm.json

  # --- Backend API ---
  backend:
    container_name: backend
    build: ./backend
    depends_on:
      database:
        condition: service_healthy
    ports:
      - "8000:80"
    env_file:
      - .env
    restart: unless-stopped
    restart: unless-stopped
    volumes:
      - ./backend/app:/code/app
    environment:
      KEYCLOAK_URL: http://keycloak:8080  # ðŸ”¹ interne Docker
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}
    environment:
      KEYCLOAK_URL: http://keycloak:8080  # ðŸ”¹ interne Docker
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}

  # --- Frontend Web ---
  # --- Frontend Web ---
  frontend:
    container_name: frontend
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    env_file:
      - .env
    volumes:
      - ./frontend:/app

  # --- Nginx Reverse Proxy ---
  nginx:
    image: nginx:1.28.0-alpine3.21
    container_name: nginx
    ports:
      - "8888:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always
