  #   command: [ "nginx", "-g", "daemon off;", "-c", "/etc/nginx/nginx.conf" ]
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro

  nginx:
    image: nginx:1.28.0-alpine3.21
    container_name: nginx
    ports:
      - "4000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      - frontend
      - backend
    restart: always
