services:
  backend:
    container_name: backend
    restart: unless-stopped
  nginx:
    container_name: nginx
    image: nginx:1.28.0-alpine3.21
    depends_on:
      - backend
    ports:
      - "80:80"
    restart: always
  database:
    container_name: database
    image: postgres:17-bookworm
    restart: always
