services:
  # DATABASE
  database:
    container_name: database
    image: postgres:17-bookworm
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    volumes:
      - ./.postgres_db:/var/lib/postgresql/data/
    networks:
      - appnet

  # BACKEND
  backend:
    container_name: backend
    build: ./backend
    depends_on:
      database:
        condition: service_healthy
        restart: true
    restart: unless-stopped
    ports:
      - "8000:80"
    env_file:
      - .env
    volumes:
      - ./backend/app:/code/app
    command: [
      "uvicorn",
      "app.main:app",
      "--host", "0.0.0.0",
      "--port", "80",
      "--reload",
      "--proxy-headers"
    ]
    networks:
      - appnet

  # FRONTEND
  frontend:
    container_name: frontend
    build: ./frontend
    command: [ "yarn", "dev", "--host", "0.0.0.0" ]
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - appnet

  # NGINX (Reverse Proxy)
  nginx:
    image: nginx:1.28.0-alpine3.21
    container_name: nginx
    ports:
      - "4000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./frontend/dist:/usr/share/nginx/html:ro   # utile si tu sers le build statique
    depends_on:
      - frontend
      - backend
      - keycloak
    restart: always
    networks:
      - appnet

  # --- KEYCLOAK DB (séparée) ---
  keycloak-db:
    image: postgres:17-bookworm
    container_name: keycloak-db
    environment:
      POSTGRES_USER: kc_user
      POSTGRES_PASSWORD: kc_password
      POSTGRES_DB: keycloak
    volumes:
      - ./.postgres_kc:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kc_user -d keycloak"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: always
    networks:
      - appnet

  # --- KEYCLOAK ---
  keycloak:
    build:
      context: .
      dockerfile: Dockerfile.keycloak
    image: time_manager-keycloak
    container_name: keycloak
    depends_on:
      keycloak-db:
        condition: service_healthy
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: kc_user
      KC_DB_PASSWORD: kc_password

      KC_HOSTNAME: localhost
      KC_HOSTNAME_URL: http://localhost:4000/auth
      KC_HOSTNAME_ADMIN_URL: http://localhost:4000/auth
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_RELATIVE_PATH: /auth
      KC_PROXY_HEADERS: forwarded
      KC_PROXY: edge

    command: ["start-dev", "--import-realm"]
    ports:
      - "8080:8080"
    volumes:
      - ./import/keycloak/time-manager-realm.json:/opt/keycloak/data/import/time-manager-realm.json
    networks:
      - appnet

networks:
  appnet:
    name: time_manager_net
