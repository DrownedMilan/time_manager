name: CI - Dev Branch (FastAPI + React + SonarCloud)

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build-test-analyze:
    runs-on: ubuntu-latest
    name: Build, Test & Analyze (dev)

    steps:
      # --- 1️⃣ Checkout du code ---
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # nécessaire pour SonarCloud

      # --- 2️⃣ Backend (FastAPI / Python) ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run backend tests
        working-directory: backend
        run: pytest --cov=app --cov-report=xml:coverage.xml

      # --- 3️⃣ Frontend (React) ---
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install frontend dependencies
        working-directory: frontend
        run: yarn install --frozen-lockfile

      - name: Run frontend tests
        working-directory: frontend
        run: yarn test --coverage --watchAll=false || true

      # --- 4️⃣ SonarCloud Analysis ---
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=Time_Manager
            -Dsonar.projectKey=time-manager-epitech
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.python.coverage.reportPaths=backend/coverage.xml
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
            -Dsonar.sources=backend/app,frontend/src
            -Dsonar.sourceEncoding=UTF-8
